        <h1>Algo emocionante está por llegar. ¡Mantente atento!</h1>
        <div id="countdown"></div>
        <div id="footer">Pagina creada por: Rodríguez Web Design</div>

        <script>
            function countdownTimer(endDate) {
                const now = new Date().getTime();
                const distance = endDate - now;
    
                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "¡El momento ha llegado!";
                    return;
                }
    
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";
            }
    
            const timer = setInterval(function() {
                const endDate = new Date("2023-05-10:12:00:00").getTime(); // Reemplazar "YYYY-MM-DDTHH:mm:ss" con la fecha y hora de finalización
                countdownTimer(endDate);
            }, 1000);
        </script>
